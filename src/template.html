<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer type="module"></script>
    <title>Todo list</title>
</head>

<body>
    <header id="mainHeader">
        <h1>Todo List</h1>
    </header>

    <main>

        <div class="main">
            
            <div class="sidebar">
                <div class="addProjects">
                    <form id="projectForm">
                        <input type="text" id="projectInput" placeholder="Add a Project" required />
                        <button type="submit" class="submit">ADD</button>
                    </form>
                </div>

                <div id="projectList" class="project-list"></div>

                <div class="addTasks">
                    <form id="taskForm">

                        <input type="text" id="taskInput" placeholder="Task description" required />
                        <input type="date" id="dateInput" required />
                        <select name="select priority" id="priority">
                            <option value="High" id="high">High</option>
                            <option value="Medium" id="medium">medium</option>
                            <option value="Low" id="low">low</option>
                        </select>
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </div>

            <div class="content">
                <div id="taskList" class="task-list"></div>
            </div>
        </div>

    </main>
    <footer></footer>
</body>

</html>
